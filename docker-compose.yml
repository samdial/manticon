services:
  manticon:
    build: .
    container_name: manticon
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: "production"
      # Set your real values here or via env file
      TG_BOT_TOKEN: "${TG_BOT_TOKEN}"
      TG_ADMIN_CHAT_ID: "${TG_ADMIN_CHAT_ID}"
      # Database connection - can use either:
      # Option 1: Full DATABASE_URL
      # DATABASE_URL: "${DATABASE_URL}"
      # Option 2: Individual PostgreSQL variables (for Timeweb Cloud)
      POSTGRESQL_HOST: "${POSTGRESQL_HOST}"
      POSTGRESQL_PORT: "${POSTGRESQL_PORT}"
      POSTGRESQL_USER: "${POSTGRESQL_USER}"
      POSTGRESQL_PASSWORD: "${POSTGRESQL_PASSWORD}"
      POSTGRESQL_DBNAME: "${POSTGRESQL_DBNAME}"


